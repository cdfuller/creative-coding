<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cardiod Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
  <script src="lib/p5.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slidercontainer">
    <label for="total-points-slider">Total Points: <span id="total-points-display"></span></label>
    <br>
    <input type="range" min="10" max="2000" value="1500" step="10" class="slider" id="total-points-slider">
    <br>
    <label for="factory-slider">Factor: <span id="factor-display"></span></label>
    <br>
    <input type="range" min="2" max="100" value="2" class="slider" id="factor-slider">
  </div>
  <script src="skectch.js"></script>
</body>
</html>
